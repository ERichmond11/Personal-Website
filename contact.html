<head>

<body>
    <header>

    </header>

    <main>
        <h2>Send Me a Message</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="from_name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="from_email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send</button>
        </form>

        <p id="status"></p>

        <hr>

        <h3>Contact Info</h3>
        <p>Name: Emmanuel Richmond</p>
        <p>Phone: 647-761-6794</p>
        <p>Email: <a href="mailto:emman774@hotmail.com">emman774@hotmail.com</a></p>
    </main>

    <footer>
        <p>&copy; 2025 Emmanuel Richmond</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e){
            e.preventDefault();
            const status = document.getElementById('status');

            emailjs.sendForm('service_0k4znfi', 'template_0tkay3j', this)
            .then(function(){
                status.textContent = "Message sent successfully!";
                status.style.color = "green";
                document.getElementById('contact-form').reset();
            }, function(error){
                status.textContent = "Failed to send message. Please try again later.";
                status.style.color = "red";
                console.error('EmailJS error:', error);
            });
        });
    </script>
</body>
</html>
